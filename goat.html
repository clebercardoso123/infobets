<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoBets - Apostas Inteligentes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Suaviza a rolagem em iOS */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #00FF00;
            margin: 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            box-sizing: border-box;
        }

        .video-container {
            width: 100%;
            max-width: 480px;
            aspect-ratio: 9 / 16;
            background-color: #000;
            margin: 20px 0;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
            /* Remova pointer-events: none; */
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 20px;
        }

        .button {
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            animation: blinking 1s infinite, shadowPulse 1.5s infinite;
            max-width: 300px;
            width: 100%;
        }

        .button-telegram {
            background-color: #0088cc;
        }

        .button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        @keyframes blinking {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes shadowPulse {
            0% { box-shadow: 0 0 15px rgba(255, 255, 0, 0.7); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 0, 1); }
            100% { box-shadow: 0 0 15px rgba(255, 255, 0, 0.7); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .button {
                padding: 10px 15px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

                    frameborder="0"

        <div class="buttons-container">

            <a href="https://www.dupoc.com/affiliates/?btag=2133697_l328284" class="button">‚úÖ Fa√ßa seu Cadastro Aqui e Ganhe at√© R$ 500,00 ‚úÖ</a>
        </div>
    </div>

    <!-- JavaScript para controlar os eventos de toque -->
    <script>
        const iframe = document.getElementById('youtube-video');

        // Quando o usu√°rio toca no iframe, permite intera√ß√£o
        iframe.addEventListener('touchstart', function(e) {
            iframe.style.pointerEvents = 'auto';
        });

        // Quando o usu√°rio move o dedo (tentando rolar), desabilita intera√ß√£o com o iframe

    </script>
