            width: 100%;
        }

        .button-telegram {
            background-color: #0088cc;
        }

        .button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        @keyframes blinking {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes shadowPulse {
            0% { box-shadow: 0 0 15px rgba(255, 255, 0, 0.7); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 0, 1); }
            100% { box-shadow: 0 0 15px rgba(255, 255, 0, 0.7); }
